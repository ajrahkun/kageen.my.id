<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
  <title>Kagenou Family - Join</title>

<body>
  <style>
    html, body {
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
    }

    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #0f0f10;
      font-family: 'JetBrains Mono', monospace;
      color: #ffffff;
    }

    .card {
      padding: 22px 30px;
      text-align: center;
      background: rgba(25, 25, 28, 0.65);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.12),
        0 25px 50px rgba(0, 0, 0, 0.7);
    }

    .card h1 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.8px;
      white-space: nowrap;
    }

    .card p {
      margin: 0 0 18px;
      font-size: 11px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 0.4px;
      white-space: nowrap;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }

    button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 22px;
      background: rgba(35, 35, 38, 0.7);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      color: #ffffff;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 1px;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
      transition: background 0.2s ease;
    }

    .btn.icon {
      padding: 9px 12px;
    }

    .btn svg {
      width: 16px;
      height: 16px;
      display: block;
    }

    .btn:hover {
      background: rgba(50, 50, 55, 0.8);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 10;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      padding: 22px 26px;
      width: 320px;
      background: rgba(25, 25, 28, 0.7);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.12),
        0 25px 50px rgba(0, 0, 0, 0.7);
    }

    .modal h2 {
      margin: 0 0 12px;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.8px;
      text-align: center;
    }

    .modal ol {
      margin: 0;
      padding-left: 18px;
      font-size: 12px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.75);
      line-height: 1.6;
    }

    .footer {
      margin-top: 14px;
      font-size: 11px;
      font-weight: 300;
      letter-spacing: 0.6px;
      text-align: center;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: rgba(255, 255, 255, 1);
    }

    @media (max-width: 480px) {
      .card {
        transform: scale(0.95);
      }

      .modal {
        width: auto;
        max-width: 320px;
      }

      .card h1 {
        font-size: 16px;
      }

      .btn {
        font-size: 13px;
        padding: 8px 18px;
      }
    }
  </style>

  <div class='card'>
    <h1>Join ke Kagenou Family?</h1>
    <p>sebelum join, seleksi terlebih dahulu.</p>

    <div class='actions'>
      <button class='btn' id='goSelect'>Seleksi</button>

      <button class='btn icon' id='openModal' aria-label='Syarat Join'>
        <svg viewBox='0 0 100 100'>
          <rect x='20' y='20' width='60' height='60'
                transform='rotate(45 50 50)'
                fill='none'
                stroke='white'
                stroke-width='8'
                rx='6'/>
          <rect x='35' y='35' width='30' height='30'
                transform='rotate(45 50 50)'
                fill='white'/>
        </svg>
      </button>
    </div>
  </div>

  <div class='footer'>
    <a href='https://www.tiktok.com/@kagenouofficial' target='_blank' rel='noopener'>
      TikTok Account
    </a>
    |
    <span class='by'>by</span>
    <a href='https://www.tiktok.com/@sorawangyy' target='_blank' rel='noopener'>
      Jraa Hikari æ„›
    </a>
  </div>

  <div class='overlay' id='modal'>
    <div class='modal'>
      <h2>Syarat Join Marga KGN</h2>
      <ol>
        <li>Pengikut minimal 50 ke atas.</li>
        <li>Post konten Anime (Opsional)</li>
        <li>Akun siap CN (Change Name)</li>
        <li>Siap pakai Hashtag tiap Post.</li>
      </ol>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openModal');
    const modal = document.getElementById('modal');
    const goSelect = document.getElementById('goSelect');

    openBtn.onclick = () => modal.classList.add('active');
    modal.onclick = () => modal.classList.remove('active');

    goSelect.onclick = () => {
      window.location.href = 'https://chat.whatsapp.com/JghOJclNvdQ1xi3hDZsajj';
    };

    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
  </script>
</body>
